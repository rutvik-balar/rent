type: object
properties:
  phone_number:
    type: string
    example: '+91**********'
    minLength: 6
    maxLength: 20
  password:
    type: string
    example: 'password'
    minLength: 6
  otp:
    type: string
    example: '123456'
  device_id:
    type: string
    example: 'ROG123'
required:
  - phone_number
  - password
  - otp
  - device_id
