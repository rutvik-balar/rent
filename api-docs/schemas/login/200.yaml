type: object
properties:
  message:
    type: string
    example: 'Log In Successful'
  data:
    type: object
    properties:
      access_token:
        type: string
        example: 'token......'
      refresh_token:
        type: string
        example: 'token......'
    required:
      - refresh_token
      - access_token
required:
  - message
  - data
